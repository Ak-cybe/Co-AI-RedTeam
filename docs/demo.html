<title>CART Demo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0d1117;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
  }
  .terminal {
    width: 820px;
    background: #161b22;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(139,92,246,0.08);
    overflow: hidden;
    border: 1px solid #30363d;
  }
  .terminal-header {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background: #1c2128;
    border-bottom: 1px solid #30363d;
    gap: 8px;
  }
  .dot { width: 12px; height: 12px; border-radius: 50%; }
  .dot-red { background: #ff5f57; }
  .dot-yellow { background: #febc2e; }
  .dot-green { background: #28c840; }
  .terminal-title {
    flex: 1;
    text-align: center;
    color: #8b949e;
    font-size: 13px;
    margin-right: 40px;
  }
  .terminal-body {
    padding: 20px;
    min-height: 520px;
    color: #c9d1d9;
    font-size: 13.5px;
    line-height: 1.7;
    letter-spacing: 0.02em;
  }
  .line { opacity: 0; transform: translateY(4px); white-space: pre; }
  .line.visible { opacity: 1; transform: translateY(0); transition: all 0.15s ease; }
  .prompt { color: #7ee787; }
  .cmd { color: #79c0ff; font-weight: bold; }
  .dim { color: #484f58; }
  .red { color: #ff7b72; font-weight: bold; }
  .green { color: #7ee787; }
  .cyan { color: #79c0ff; }
  .yellow { color: #e3b341; }
  .purple { color: #d2a8ff; }
  .bold { font-weight: bold; }
  .white { color: #f0f6fc; font-weight: bold; }
  .banner { color: #ff7b72; font-weight: bold; font-size: 12px; line-height: 1.35; }

  .cursor {
    display: inline-block;
    width: 8px;
    height: 16px;
    background: #58a6ff;
    animation: blink 1s step-end infinite;
    vertical-align: text-bottom;
    margin-left: 2px;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>

const output = document.getElementById('output');
let currentLine = 0;

function addLine() {
  if (currentLine >= lines.length) return;
  const { text, cls, delay } = lines[currentLine];
  const el = document.createElement('div');
  el.className = 'line';
  if (cls === 'prompt') {
    el.innerHTML = `<span class="prompt">$</span> <span class="cmd">${text.slice(2)}</span>`;
  } else {
    el.className = `line ${cls || ''}`;
    el.textContent = text;
  }
  output.appendChild(el);
  requestAnimationFrame(() => el.classList.add('visible'));

  setTimeout(addLine, delay);
}
