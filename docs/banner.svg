<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7b72"/>
      <stop offset="50%" style="stop-color:#d2a8ff"/>
      <stop offset="100%" style="stop-color:#79c0ff"/>
    </linearGradient>
    <linearGradient id="shieldGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7b72"/>
      <stop offset="100%" style="stop-color:#79c0ff"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <filter id="softglow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" fill="url(#bg)"/>
  
  <!-- Ambient glow effects -->
  <circle cx="200" cy="150" r="120" fill="#ff7b72" opacity="0.04" filter="url(#blur)"/>
  <circle cx="700" cy="150" r="120" fill="#79c0ff" opacity="0.04" filter="url(#blur)"/>
  <circle cx="450" cy="150" r="150" fill="#d2a8ff" opacity="0.03" filter="url(#blur)"/>
  
  <!-- Grid lines (subtle) -->
  <g opacity="0.04" stroke="#58a6ff">
    <line x1="0" y1="60" x2="900" y2="60"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="450" y1="0" x2="450" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="750" y1="0" x2="750" y2="300"/>
  </g>
  
  <!-- Floating code fragments (decoration) -->
  <g opacity="0.08" fill="#7ee787" font-family="monospace" font-size="10">
    <text x="30" y="40">CWE-89</text>
    <text x="780" y="35">OWASP</text>
    <text x="60" y="280">def scan():</text>
    <text x="720" y="275">âœ“ patched</text>
    <text x="820" y="140">SARIF</text>
    <text x="25" y="160">async</text>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(450,95)">
    <!-- Shield outer glow -->
    <path d="M0,-45 L-35,-28 L-35,10 Q-35,40 0,55 Q35,40 35,10 L35,-28 Z" 
          fill="none" stroke="url(#shieldGlow)" stroke-width="2" opacity="0.6" filter="url(#softglow)"/>
    <!-- Shield body -->
    <path d="M0,-42 L-32,-26 L-32,8 Q-32,36 0,50 Q32,36 32,8 L32,-26 Z" 
          fill="none" stroke="url(#shieldGlow)" stroke-width="1.5" opacity="0.9"/>
    <!-- Shield inner check -->
    <path d="M-12,5 L-4,14 L14,-8" fill="none" stroke="#7ee787" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Agent nodes (constellation) -->
  <g opacity="0.5">
    <!-- Node connections -->
    <line x1="320" y1="80" x2="380" y2="105" stroke="#d2a8ff" stroke-width="0.5" opacity="0.4"/>
    <line x1="520" y1="105" x2="580" y2="80" stroke="#d2a8ff" stroke-width="0.5" opacity="0.4"/>
    <line x1="350" y1="140" x2="400" y2="120" stroke="#79c0ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="500" y1="120" x2="550" y2="140" stroke="#79c0ff" stroke-width="0.5" opacity="0.3"/>
    <line x1="340" y1="180" x2="400" y2="155" stroke="#ff7b72" stroke-width="0.5" opacity="0.3"/>
    <line x1="500" y1="155" x2="560" y2="180" stroke="#ff7b72" stroke-width="0.5" opacity="0.3"/>
    <line x1="450" y1="160" x2="450" y2="190" stroke="#e3b341" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Agent dots -->
    <circle cx="320" cy="80" r="3" fill="#ff7b72"/>  <!-- Analysis -->
    <circle cx="580" cy="80" r="3" fill="#ff7b72"/>  <!-- Critique -->
    <circle cx="350" cy="140" r="2.5" fill="#79c0ff"/><!-- Planner -->
    <circle cx="550" cy="140" r="2.5" fill="#79c0ff"/><!-- Executor -->
    <circle cx="340" cy="180" r="2" fill="#d2a8ff"/>  <!-- Evaluator -->
    <circle cx="560" cy="180" r="2" fill="#d2a8ff"/>  <!-- Patcher -->
    <circle cx="450" cy="195" r="2" fill="#e3b341"/>  <!-- Validator -->
  </g>
  
  <!-- Main title -->
  <text x="450" y="218" text-anchor="middle" fill="url(#glow)" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="36" font-weight="bold" letter-spacing="2">
    Co-AI-RedTeam
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="248" text-anchor="middle" fill="#8b949e" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="14" letter-spacing="3">
    AI-POWERED MULTI-AGENT RED TEAMING
  </text>
  
  <!-- Bottom accent line -->
  <rect x="300" y="268" width="300" height="1" fill="url(#glow)" opacity="0.4" rx="0.5"/>
  
  <!-- Version tag -->
  <g transform="translate(450,285)">
    <rect x="-30" y="-8" width="60" height="16" rx="8" fill="#21262d" stroke="#30363d" stroke-width="0.5"/>
    <text x="0" y="4" text-anchor="middle" fill="#8b949e" font-family="monospace" font-size="9">v0.1.0</text>
  </g>
</svg>
